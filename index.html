<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Your Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>üç≥ RecipeJS</h1>
        <p>Your Functional Cooking Companion</p>

        <!-- üîç Search Bar -->
        <div class="search-bar">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search recipes or ingredients..." 
            />
            <button id="clear-search" hidden>‚úñ</button>
        </div>
    </header>

    <main>

        <!-- Controls Section -->
        <div class="controls">

            <!-- Filters -->
            <div class="filters">
                <button onclick="RecipeApp.setFilter('ALL')">All</button>
                <button onclick="RecipeApp.setFilter('EASY')">Easy</button>
                <button onclick="RecipeApp.setFilter('MEDIUM')">Medium</button>
                <button onclick="RecipeApp.setFilter('HARD')">Hard</button>
                <button onclick="RecipeApp.setFilter('QUICK')">Quick (&lt; 30 min)</button>
                <button onclick="RecipeApp.setFilter('FAVORITES')">‚ù§Ô∏è Favorites</button>
            </div>

            <!-- Sorting -->
            <div class="sort">
                <button onclick="RecipeApp.setSort('NAME')">Sort by Name</button>
                <button onclick="RecipeApp.setSort('TIME')">Sort by Time</button>
            </div>

        </div>

        <!-- üî¢ Recipe Counter -->
        <div id="recipe-counter" class="recipe-counter">
            Showing 0 of 0 recipes
        </div>

        <!-- Recipe Cards Container -->
        <div id="recipe-container">
            <!-- Recipe cards will be rendered here -->
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
